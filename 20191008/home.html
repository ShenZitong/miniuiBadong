<script>
	$(function(){
		var roleName = sessionStorage.getItem('userType');
		$('.roleName').text(roleName)
	})
	mini.parse();
	mini.Cookie.set('miniuiMode', 'Large');
	var tabs = mini.get("mainTabs");
	var projectBox =mini.get('projectSwitch');
	var projectList = mini.get('selectProject');
	function activeTab(item) {
		var tabs = mini.get("mainTabs");
		var tab = tabs.getTab(item.id);
		if(!tab) {
			tab = {
				name: item.id,
				title: item.text,
				url: item.url,
				iconCls: item.iconCls,
				showCloseButton: true
			};
			tab = tabs.addTab(tab);
		}
		tabs.activeTab(tab);
	}

	var htmlContent = document.getElementById("htmlContent");

	function htmlClick() {
		htmlContent.style.display = "";
		mini.showMessageBox({
			width: 250,
			title: "个人资料",
			buttons: ["ok", "cancel"],
			message: "自定义Html",
			html: htmlContent,
			showModal: false,
			callback: function(action) {
				//				alert(action);
			}
		});
	}

	$(function() {

		//menu
		var menu = new Menu("#mainMenu", {
			itemclick: function(item) {
				if(!item.children) {
					activeTab(item);
				}
			}
		});

		$(".sidebar").mCustomScrollbar({
			autoHideScrollbar: true
		});
		new MenuTip(menu);
		$.ajax({
			url: "js/home/data/menu.txt",
			success: function(text) {
				var data = mini.decode(text);
				activeTab(data[0])
				menu.loadData(data);
			}
		})

		//toggle
		$("#toggle, .sidebar-toggle").click(function() {
			$('body').toggleClass('compact');
			mini.layout();
		});

		//dropdown
		$(".dropdown-toggle").click(function(event) {
			$(this).parent().addClass("open");
			return false;
		});

		$(document).click(function(event) {
			$(".dropdown").removeClass("open");
		});
	});
</script>
